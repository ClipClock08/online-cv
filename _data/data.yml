career-profile:
  title: Career Profile
  summary: |
    Dynamic and goal-oriented back-end developer with over four years of experience, specializing in Go language development with over a year of production experience.
    
    Extensive knowledge of both SQL and NoSQL databases, including ACID. In addition, proficient in writing tests, such as unit and integration tests, and have used tools like Postman and Jest. While I possess basic knowledge of Angular(TypeScript), my expertise lies in microservices architecture applications. I also have some experience in the Python world, specifically in Big Data.
    
    My self-organization and fast learning abilities have helped me develop strong troubleshooting skills, which enable me to quickly identify and resolve issues. I have expertise in code reviewing, provisioning, and refactoring, as well as API/Rest development experience.
    
    Furthermore, hands-on experience in GCP/Azure cloud and CI/CD, Grafana, and other DevOps tools.
    
    Finally, I have previously worked as an experienced PHP back-end developer, which has given me a well-rounded skillset.

